services:
  database:
    image: postgres:13-alpine
    container_name: database
    restart: unless-stopped
    networks:
      - mw-network
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - "${DATABASE_HOST_DIRECTORY}:/var/lib/postgresql/data"
      - ./database/host:/host
    working_dir: /host

networks:
  mw-network:
    driver: bridge
    name: mw-network
